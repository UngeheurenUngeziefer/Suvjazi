<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Suvjazi App</title>
    </head>
    <body>
        <h1>Edit a Person</h1>
        <div>
            <form id='person_form' method='post' action='{% url "edit_person" person_slug=person.slug %}'>
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type='submit' name='submit' value='SaveChanges' />
            </form>
        </div>
    </body>
</html>
