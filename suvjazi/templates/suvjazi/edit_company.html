<!DOCTYPE html>
{% block body %}
<html>
    <head>
        <title>Suvjazi App</title>
    </head>
    <body>
        <h1>Edit Company</h1>
        <div>
            <form method='POST'>
                <br />
                {% csrf_token %}

                {% for field in form %}
                <div>
                    <label for='id_{{ field.name }}'>{{ field.label }}</label>
                    <div>
                        {{ field }}
                    </div>
                </div>
                {% endfor %}

                <button type='submit'>Save Company</button>
            </form>
        </div>
    </body>
{% endblock %}
</html>
