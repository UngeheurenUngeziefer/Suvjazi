<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Suvjazi App</title>
    </head>
    <body>
        <h1>Persons List</h1>
        <div>
            {% if persons %}
                <ul>
                    {% for person in persons %}
                    <li>
                        <a href='{{ person.slug }}'>{{ person.full_name }}</a>
                        <a href='{% url "edit_person" person_slug=person.slug %}'>Edit</a>
                    </li>
                    {% endfor %}
                    <a href='{% url "add_person" %}'>+ Add a New Person</a><br />
                </ul>
            {% else %}
                <strong>There are no persons for now. Let's create them!</strong>
            {% endif %}
        </div>
        <div>
            <a href='{% url "index" %}'>Index</a><br />
            <a href='{% url "suvjazi_app" %}'>Suvjazi app</a><br />
            <a href='{% url "about" %}'>About</a><br />
        </div>
    </body>
</html>
