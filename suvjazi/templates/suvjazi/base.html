{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suvjazi</title>

    <link rel="stylesheet" type="text/css" href={% static 'CSS/bootstrap.min.css' %}>

    <style>
        .top-buffer { margin-top:20px; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href={% url 'index' %}>Index</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'suvjazi_app' %}>Suvjazi App</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'show_companies' %}>Companies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'add_company' %}>+New Company</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'show_persons' %}>Persons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'add_person' %}>+New Person</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'about' %}>About</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <br><br>
        {% block content %} {% endblock content %}
    </div>
    <!-- /.container -->
    <script src={% static 'JS/jquery-3.5.1.min.js' %}></script>
    <script src={% static 'JS/bootstrap.bundle.min.js' %}></script>
    <script src={% static 'JS/jquery.formset.js' %}></script>
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
